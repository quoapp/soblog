<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>学习网</title>
    <style type="text/css">
        body{margin:0 10em;background-color:silver}
        div.blog{margin:0;padding:0 20px;background-color:papayawhip}
        div.header{margin:0;padding:3em 20px;background-color:wheat}
        div.branding{margin:-30px 0;float:left;padding:0;}
        div.user_login{margin:0;float:right;padding:0;}
        h2{font-size:25px}
        div.info{margin:10px 0}
    </style>
</head>
<body>
<div id="container">
    <div class="header">
        <div id="branding" class="branding">
            <h1>学习之路</h1>
        </div>
        <div class="user_login">
            <a href="../register">注册</a>
            <a href="../admin">登陆</a>
        </div>
    </div>
    <div>
        <div id="blog_post" align="right" style="padding:20px 20px 0 0">
            <a href="/blog_post">发布博文+</a>
        </div>
    </div>
    <div>
        {% for blog in blogs %}
            <div class="blog">
                <div class="title">
                    <a target="_blank" href="{% url 'blog_get_detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
                </div>
                <div class="info">
                    <span class="catagory" style="color:#ff9900;">{{ blog.catagory }}</span>
                    <span class="author" style="color:#4a86e8;">{{ blog.author }}</span>
                    <span class="created" style="color:#6aa84e;">{{ blog.created | date:"Y-m-d H:i" }}</span>
                </div>
                <div class="summary" style="padding:50px 0;">
                    {{ blog.content | truncatechars:150 }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
